site_name: 'Brian Naja'
markdown: rdiscount
rdiscount:
  extensions: [smart]
pygments: true
permalink: /:categories/:title
paginate: 5
prose:
  siteurl: "http://briannaja.com"
  rooturl: "_posts"
  media: "images"
prose:  
  metadata:
    _posts:
        title: "Post Title"
        layout: "post/video-post"      
        name: "category"
        field:
          element: "select"
          label: "category"
          placeholder: "Select an Item"
          options:
            - name: "post"
              value: "post"
            - name: "video"
              value: "video"
          selected: "post"
        
        
        
